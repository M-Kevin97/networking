<div #circle class="circle" [ngStyle]="{'background-color':  circleColor,
                                        'border': border,
                                        'width':'100%',
                                        'height':'100%'}">

  <img *ngIf="!showInitials" src="{{photoUrl}}">

  <div *ngIf="showInitials" class="initials" [ngStyle]="{'font-size': (circleWidth | async)+'%'}">
      {{ initials }}
  </div>
</div>
