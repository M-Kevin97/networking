<ul class="list-group">
  <li *ngFor="let event of events; let i = index" 
      class="row list-group-event mb-3"
      (click)="onViewItem(event.id)">
      <div class="col-3">
        <img class="event-img" [src]="event.imageLink">
      </div>
      <div class="col-7">
        <h5>{{ event.title }}</h5>
        <span class="event-category">{{ event.category.name }}</span>
        <div class="event-section-auteur">
          <span>Par :</span>
            <img class="event-img-author" src="" alt="" width="15" height="15">
            <span class="event-author-name">{{ getMainAuthor(event) }}</span>
          </div>
      </div>
      <div class="col-2">
        <span class="event-price">{{ event.price }} â‚¬</span>
      </div>
  </li>
</ul>
