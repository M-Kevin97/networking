<div id="carouselExampleIndicators" class="carousel slide container" 
                                    data-ride="carousel">
    <ol class="carousel-indicators">
        <li *ngFor="let line of iItems2d; let n = index" data-target="#carouselExampleIndicators" 
                                                         data-slide-to="n" 
                                                         [ngClass]="{'active':n===0}">
        </li>
    </ol>

    <div id="w-cart" class="carousel-inner">
        <div class="carousel-item" *ngFor="let line of iItems2d; let i = index"
                                   [ngClass]="{'active':i===0}">
            <div class="row">
                <div class="col-md-3" *ngFor="let item of line; let j = index" 
                                      [ngClass]="{'col-6': j !== 2,
                                                  'd-md-block': j === 2,
                                                  'd-none': j === 2 }">
                    <app-item-card [iItem]="item"></app-item-card>
                </div>
            </div>
        </div>
    </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
