<div *ngIf="event" 
    class="row list-group-event py-3">

    <div class="col-3 text-center align-items-center item-click"
         (click)="onConsultEvent(event)">

      <div class="my-auto">
        <img *ngIf="event.imageLink" 
            class="item-list-img" 
            [src]="event.imageLink">
      </div>
    </div>

    <div class="col-7">

      <div class="item-click" 
          (click)="onConsultEvent(event)">

        <h5>{{ event.title }}</h5>

        <span class="event-category">{{ event.category.name }}</span>
        
        <div class="event-section-auteur">
          <span>Par :</span>
            <img class="event-img-author" src="" alt="" width="15" height="15">
          <span class="event-author-name">{{ event.getMainiAuthorName() }}</span>
        </div>
        <div>
          <span>Date : {{ event.dates.startDate }} - {{ event.dates.endDate }}</span>
          <span>Lieu : {{ event.location.country }}</span>
        </div>
      </div>
    </div>

    <div class="col-2">
      <span class="event-price">{{ event.price }} â‚¬</span>
    </div>
  </div>
