<div class="items-carousel mx-3">
    <div id="carouselExampleIndicators" class="carousel slide container" 
                                        data-ride="carousel">
        <div id="w-cart" class="carousel-inner">
            <div #container class="bg-danger w-100"></div>
            <div class="carousel-item" *ngFor="let line of iItems2d; let i = index"
                                       [ngClass]="{'active':i === 0}">
                <div class="carousel-row row no-glutters justify-content-start">
                    <div class="carousel-item-card col-auto" 
                         *ngFor="let item of line; let j = index">

                        <div class="carousel-inner-item-card" 
                             [ngStyle]="{ 'width': cardItemWidthNet+'rem',
                                          'margin-right': j!== (line.length-1)? cardItemMarginRight+'rem' : 0+'rem' }">

                            <app-item-card  [iItem]="item"
                                            [width]="cardItemWidthNet+'rem'"
                                            [height]="cardItemHeight+'rem'">
                            </app-item-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <a class="carousel-control carousel-control-prev" 
            href="#carouselExampleIndicators" 
            role="button" 
            data-slide="prev">

            <span class="carousel-control-prev-icon" 
                aria-hidden="true"></span>

            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control carousel-control-next" 
            href="#carouselExampleIndicators" 
            role="button" 
            data-slide="next">

            <span class="carousel-control-next-icon" 
                aria-hidden="true"></span>

            <span class="sr-only">Next</span>
        </a>
    </div> 
</div>
