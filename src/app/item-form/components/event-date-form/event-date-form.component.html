<!-- Section Price -->
<div class="tab-pane" role="tabpanel" id="step3">

  <div class="row justify-content-center">
      <div class="col-8">
          <h3 class="course-form-heading">Quelle est la date de votre évènement ?</h3>
          <form [formGroup]="datesForm" role="form">

            <div class="form-group row">
              <label for="startDate" class="col-2 col-form-label">Du :</label>
              <div class="col-10">
                <input class="form-control" type="datetime-local" 
                                            formControlName = "startDate"
                                            value="2011-08-19T13:45:00" 
                                            id="startDate">
              </div>
            </div>

            <div class="form-group row">
              <label for="endDate" class="col-2 col-form-label">Au :</label>
              <div class="col-10">
                <input class="form-control" type="datetime-local" 
                                            formControlName = "endDate"
                                            value="2011-08-19T13:45:00" 
                                            id="endDate">
              </div>
            </div>

          </form>
          <ul class="list-inline pull-right mt-5">
              <li>
                  <button type="button" class="btn btn-default prev-step"
                                        (click)="this.itemFormService.onBackWithoutSave()">
                                        Previous
                  </button>
              </li>
              <li>
                  <button type="button" class="btn btn-primary next-step" 
                                        [disabled]="datesForm.invalid"
                                        (click)="onSetDates()">
                      Save and continue
                  </button>
              </li>
          </ul>
      </div>
  </div>
</div>
