<ul class="nav nav-item justify-content-center border mx-auto">
  <!-- Create title  -->
  <li role="presentation">
    <a (click)="goToTitleForm()" title="Titre" 
                                  class="nav-link"
                                  [ngClass]="isTitleOk() ? 'active' : 'disabled'">
      <span class="iconify" data-icon="bx:bxs-pencil" data-inline="false"></span>
    </a>
  </li>

  <!-- Create category  -->
  <li role="presentation">
    <a (click)="goToCategoryForm()" title="Catégorie" 
                                    class="nav-link"
                                    [ngClass]="isCategoryOk()? 'active' : 'disabled'">
      <span class="iconify" data-icon="foundation:list-thumbnails" data-inline="false"></span>
      </a>
  </li>

  <!-- Create price  -->
  <li role="presentation">
    <a (click)="goToPriceForm()" title="Prix" 
                                  class="nav-link"
                                  [ngClass]="isPriceOk() ? 'active' : 'disabled'">
      <span class="iconify" data-icon="zmdi:label" data-inline="false"></span>
    </a>
  </li>

  <!-- Create media  -->
  <li role="presentation">
    <a (click)="goToMediaForm()" title="Image et Vidéo" 
                                  class="nav-link"
                                  [ngClass]="isMediaOk() ? 'active' : 'disabled'">
      <span class="iconify" data-icon="fe:picture" data-inline="false"></span>
    </a>
  </li>

    <!-- Create date event -->
    <li role="presentation" *ngIf="isEventForm()">
      <a (click)="goToDatesForm()" title="Dates" 
                                    class="nav-link"
                                    [ngClass]="isDatesOk() ? 'active' : 'disabled'">
        <span class="iconify" data-icon="bx:bx-calendar" data-inline="false"></span>
      </a>
    </li>

    <!-- Create location event -->
    <li role="presentation" *ngIf="isEventForm()">
      <a (click)="goToLocationForm()" title="Lieu" 
                                      class="nav-link"
                                      [ngClass]="isLocationOk() ? 'active' : 'disabled'">
        <span class="iconify" data-icon="heroicons-solid:location-marker" data-inline="false"></span>
      </a>
    </li>

  <!-- Complete create item -->
  <li role="presentation">
    <a (click)="goToCompleteForm()" title="Résumé" 
                                    class="nav-link"
                                    [ngClass]="isCompleteOk() ? 'active' : 'disabled'">
      <span class="iconify" data-icon="el:ok" data-inline="false"></span>
    </a>
  </li>
</ul>
