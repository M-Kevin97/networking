  <a title="Titre"
     class="nav-link pl-4"
     [ngClass]="isTitleNavOk() ? 'active' : 'disabled'"
     (click)="goToTitleForm()">

    <span class="iconify mr-2" 
          data-icon="bx:bxs-pencil" 
          data-inline="false"></span>

    <span>
      Titre
    </span>
  </a>
      
  <a title="Tags"
     class="nav-link pl-4" 
     [ngClass]="isTagsNavOk() ? 'active' : 'disabled'"
     (click)="goToTagsForm()">

      <span class="iconify mr-2" 
            data-icon="foundation:list-thumbnails" 
            data-inline="false"></span>

      <span>
        Tags
      </span>
  </a>

  <a title="Prix"
     class="nav-link pl-4"
     (click)="goToPriceForm()" 
     [ngClass]="isPriceNavOk() ? 'active' : 'disabled'">
     
     <span class="iconify mr-2" 
           data-icon="zmdi:label" 
           data-inline="false"></span>

     <span>
      Prix
    </span>
  </a>


  <a title="Image"
     class="nav-link pl-4" 
     (click)="goToMediaForm()" 
     [ngClass]="isMediaNavOk() ? 'active' : 'disabled'" 
     id="v-pills-media-tab">

    <span class="iconify mr-2" 
          data-icon="fe:picture"
          data-inline="false"></span>

    <span>
      Media
    </span>
  </a>

  <a *ngIf="itemFormService.isEvent"
     title="Dates"
     class="nav-link pl-4" 
     (click)="goToDatesForm()" 
     [ngClass]="isDatesNavOk() ? 'active' : 'disabled'">

    <span class="iconify mr-2" 
          data-icon="bx:bx-calendar" 
          data-inline="false"></span>

    <span>
      Dates
    </span>
  </a>

  <a *ngIf="itemFormService.isEvent"
     title="Location"
     class="nav-link pl-4" 
     (click)="goToLocationForm()" 
     [ngClass]="isLocationNavOk() ? 'active' : 'disabled'">

    <span class="iconify mr-2" 
          data-icon="heroicons-solid:location-marker" 
          data-inline="false">
    </span>
    <span>
      Lieu
    </span>
  </a>

  <a title="Revue"
    class="nav-link pl-4" 
    (click)="goToReview()" 
    [ngClass]="isReviewNavOk() ? 'active' : 'disabled'">

    <span class="iconify mr-2" 
          data-icon="el:ok" 
          data-inline="false">
    </span>
    <span>
      Revue
    </span>
  </a>
</div>
