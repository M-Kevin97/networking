<!-- Section media -->
<div class="row align-items-center justify-content-center">
  <div class="col-lg-8 col-md-10 col-sm-12">

    <h3 class="head-item-form">
      Voulez-vous ajouter une image de présentation ? (Optionnel)
    </h3>

    <form [formGroup]="mediaForm" role="form" class="form-item">

      <div class="item-img text-center mb-4">
        <img [src]="urlImagePreview">
      </div>

      <input type="file" class="form-control-file" 
                        formControlName="image"
                        id="image"
                        accept="image/*"
                        (change)="onPreviewImage($event)">

    </form>

    <!-------------------------------- Buttons "Save" / "Skip" / "Back" ---------------------------->
    <ul class="nav nav-item justify-content-between mx-auto mt-5">
      <li>
        <button type="button" class="btn btn-default btn-prev" 
                              (click)="onBack()">
          Précédent
        </button>
      </li>
      <li>
        <button type="button" class="btn btn-default btn-skip" 
                              *ngIf="!this.hasUploadedImage()"
                              (click)="onSetMedia()">
          Passer
        </button>
      </li>
      <li>
        <button type="button" id="continue"
