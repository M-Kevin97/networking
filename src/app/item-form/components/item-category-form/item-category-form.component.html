<!-- Section Categories -->
<div class="tab-pane" role="tabpanel" id="step2">
    <div class="row justify-content-center">
        <div class="col-8">
            <h3 class="course-form-heading">À quelle catégorie votre formation appartient-elle ?</h3>
            <form [formGroup]="categoryForm" role="form">

                <select class="form-control form-control-lg" formControlName="category"  
                                                             (change)="selectCategory($event.target.value)"
                                                             id="category" required>
                    <option disabled value="" [selected]="catRestored ? true : null">
                        Choisissez une catégorie...
                    </option>
                    <option *ngFor="let cat of this.categoriesValues" [value]="cat.id"
                                                                      [selected]="catRestored && (cat.id == catRestored.id) ? true : null"> 
                        {{ cat.name }}
                    </option>
                </select>
            </form>
            <ul class="list-inline pull-right mt-5">
                <li>
                    <button type="button" class="btn btn-default prev-step"
                                          (click)="onBack()">Previous</button>
                </li>
                <li>
                    <button type="button" class="btn btn-primary next-step" 
                    (click)="onSetCategory()"
                    [disabled]="categoryForm.invalid">
                    Save and continue
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
