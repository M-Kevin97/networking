<!-- Section Price -->
<div class="row justify-content-center">
  <div class="col-lg-10 col-md-10 col-sm-12">
    <h3 class="head-item-form">Quelle est le lieu de votre évènement ?</h3>
    <p class="mt-3 text-center">
      Votre évènement peut être en ligne et en présentiel !
      <br>
      Faites savoir à vos potentiels participant où votre évènement aura lieu.
    </p>
    <p class="text-center">
      <button class="btn btn-outline-primary"
              [ngClass]="!isLinkFormCollapsed ? 'active' : 'disabled'"
              type="button" 
              (click)="displayLinkForm()">
        Événement en ligne
      </button>

      <button class="btn btn-outline-primary ml-5"
              [ngClass]="!isLocationFormCollapsed ? 'active' : 'disabled'" 
              type="button" 
              (click)="displayLocationForm()">
        Événement en présentiel
      </button>
    </p>

    <div class="row">
      <div class="col">

        <div *ngIf="!isLinkFormCollapsed" class="my-3">

          <!-- link form for the online event -->
          <p class="text-center">
            Vous pourrez ajouter le lien de votre événement en ligne, lors de la configuration de l'évènement.
          </p>
        </div>

        <div *ngIf="!isLocationFormCollapsed"
              class="mt-2">

          <hr *ngIf="!isLocationFormCollapsed && !isLinkFormCollapsed"
              class="my-4">

          <h5>Adresse du lieu</h5>
          <!-- location form -->
          <form [formGroup]="locationForm" 
                role="form">

            <input type="text" class="form-control" 
                                id="inputLocation" 
                                placeholder="Lieu"
                                formControlName="location">
  
            <input type="text" class="form-control mt-3" 
                                id="inputAddress" 
                                placeholder="Adresse"
                                formControlName="address">
  
            <div class="form-row mt-3">
              <div class="form-group col-md-4">
                <input type="number" class="form-control" 
                                    id="inputZip" 
                                    placeholder="Code postal"
                                    onkeydown="return (event.keyCode !== 69 
                                    && event.keyCode !== 187
                                    && event.keyCode !== 189)"
                                    formControlName="zip">
              </div>
              <div class="form-group col-md-4">
                <input type="text" class="form-control" 
                                    id="inputCity" 
                                    placeholder="Ville"
                                    formControlName="city">
              </div>
              <div class="form-group col-md-4">
                <input type="text" class="form-control" 
                                    id="inputCountry" 
                                    placeholder="Pays"
                                    formControlName="country">
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
    

    <!-------------------------------- Buttons "Save" / "Skip" / "Back" ---------------------------->
    <ul class="nav nav-item justify-content-between mx-auto mt-5">
      <li>
        <button type="button" class="btn btn-default btn-prev" 
                              (click)="onBack()">
          Précédent
        </button>
      </li>
      <li>
        <button type="button" id="continue" 
                              class="btn btn-default btn-next" 
                              *ngIf="!locationForm.invalid"
                              (click)="onSetLocation()">
          Continuer
        </button>
      </li>
    </ul>
  </div>
</div>
