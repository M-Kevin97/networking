<!-- Si la formation existe  -->
<div *ngIf ="course">
  <div class="row">
    <div>
      <a (click)="onBack()">Retour aux r√©sultats</a>
    </div>
    <div class="col-md-3">
      <div>
        Par :
        <span *ngFor="let author of course.authors"> {{ author.firstname }} {{ author.lastname }}</span>
        <button class="btn btn-lg btn-success">
          Ajouter au panier
        </button>
        <button class="btn btn-lg btn-success">
          Acheter la formation
        </button>
      </div>
    </div>
  
    <div class="col-md-9">
      <h4>  {{ course.title }} </h4>
      <img [src]="course.imageLink" width="250" height="250" class="d-inline-block border border-secondary" alt="">
      <p>
        {{ course.description }} 
      </p>
    </div>
  </div>
</div>

<!-- Si la formation n'existe pas -->
<div *ngIf ="!course">
Cette formation n'existe pas
</div>
