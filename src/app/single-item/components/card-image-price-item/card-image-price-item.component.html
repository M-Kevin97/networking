<!-- Start Price Card -->
<div class="card text-center">
  
  <img  *ngIf="item.imageLink" 
        class=item-img 
        [src]="item.imageLink">

  <div class="card-body">
    <!-- <div class="card-item-img border">
      <img *ngIf="item.imageLink" 
            class=item-img 
            [src]="item.imageLink">
    </div> -->

    <hr class="separation-line"> <!-- separation line -->

    <h5 class="card-item-price">
      {{ item.price }} € 
    </h5>

    <hr class="separation-line"> <!-- separation line -->

    <a  [href]="item.consultationLink || '#'" 
        [ngClass]="{ 'disabled': !item.consultationLink }"
        class="btn btn-block btn-consult" 
        role="button" 
        target="_blank"
        aria-pressed="true">Consulter</a>

  </div>

  <!-- Start Footer -->
  <div class="card-footer">

    <div class="share-item">
      Partager
      <span class="iconify iconify-share-item" data-inline="false"
                                                data-icon="cil:share">
      </span>
    </div>

      <!--  <button class="btn btn-sm btn-outline-secondary save-item mb-2">
      <span>Enregistrer</span>
      <span class="iconify iconify-save-item ml-1" 
            data-inline="false" 
            data-icon="ic:round-playlist-add">
      </span>
    </button>

    <button class="btn btn-sm btn-outline-secondary share-item">
      <span>Partager</span>
      <span class="iconify iconify-share-item ml-1" 
            data-inline="false"
            data-icon="cil:share">
      </span>
    </button> -->

  </div>
</div>





<ng-template #elseBlock >
  <div class="card shadow">  
    <div class="row justify-content-center">
      <div class="col-11 text-center">
        <div class="card-item-img">
          <img *ngIf="item.imageLink" class=item-img [src]="item.imageLink" height="180vw">
        </div>
  
        <hr class="separation-line"> <!-- separation line -->
  
        <div class="card-item-body"> <!-- Start Body -->
          <div class="row">
            <div class="col-12">
              <h5 class="card-item-price">
                {{ item.price }} € 
              </h5>
            </div>
          </div>
      
          <div class="conditions-section" id="card-text">
            <span class="iconify iconify-safety" data-inline="false" 
                                                 data-icon="ant-design:safety-outlined">
            </span>
            Satisfait ou remboursé 
          </div>
    
          <button class="btn btn-add-cart">
            Ajouter au panier
            <span class="iconify iconify-add-cart" 
                  data-inline="false" 
                  data-icon="ic:round-add-shopping-cart">
            </span>
          </button>
        </div> <!-- End Body -->
      
          <hr class="separation-line"> <!-- separation line -->
      
          <div class="card-item-footer"> <!-- Start Footer -->
            <div class="row">
              <div class="col-6">
                <div class="save-item">
                  Enregistrer 
                  <span class="iconify iconify-save-item" data-inline="false" 
                                        data-icon="ic:round-playlist-add">
                  </span>
                </div>
              </div>
              <div class="col-6">
                <div class="share-item">
                  Partager
                  <span class="iconify iconify-share-item" data-inline="false"
                                                           data-icon="cil:share">
                  </span>
                </div>
              </div>
            </div>
          </div> <!-- End Footer -->
      </div>
    </div>  
  </div>  <!-- End Card -->
</ng-template>
