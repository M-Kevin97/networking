<div id="search" 
     class="container">
     
  <div class="row sb-section justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-10 text-center">

      <h2 style="color: white;"
          class="mb-3">Développez vos connaissances</h2>
      <h5 style="color: white;" 
          class="mb-5">Découvrez les formations et évènements qu'ils vous faut !</h5>
      
      <div class="search-bar mt-3">
        <app-search-bar2 [height]="'lg'"></app-search-bar2>
      </div>
    </div>
  </div>

  <div class="mt-4 mx-auto">
    <h5 class="mt-5 mb-3">Découvrez les formations et évènements par thématiques</h5>

    <div class="row categories-card-row align-items-center justify-content-center text-center">

      <div class="col-lg-3 col-md-5 my-2">
        <div class="card card-cat" 
             (click)="onSearchByTag('Immobilier')">
  
          <img class="card-img" 
               src="https://firebasestorage.googleapis.com/v0/b/levelup-78020.appspot.com/o/images%2Fcategories%2Fmorning-brew%20copie.jpg?alt=media&token=1e9433e0-32de-4675-8d7a-9b0211df6e66" 
               alt="Card image cap">
        </div>
        <h5 class="card-title text-center">Immobilier</h5>
        
      </div>
  
      <!-- <div class="col-lg-2 my-2 mx-3">
        <div class="card card-cat" 
             (click)="onSearchByTag('Bourse')">
  
          <img class="card-img" 
               src="https://firebasestorage.googleapis.com/v0/b/levelup-78020.appspot.com/o/images%2Fcategories%2Fpiggy-bank-on-blue%20copie.jpg?alt=media&token=1d4c85f4-e838-4fb4-9614-1c85a8e686a8" 
               alt="Card image cap">
  
          <h5 class="card-title">Bourse</h5>
        </div>
      </div> -->
  
      <div class="col-lg-3 col-md-5 my-2">
        <div class="card card-cat" 
             (click)="onSearchByTag('Business en ligne')">
  
          <img class="card-img" 
               src="https://firebasestorage.googleapis.com/v0/b/levelup-78020.appspot.com/o/images%2Fcategories%2Fmorning-brew-TN9xs4RUJSA-unsplash%20copie.jpg?alt=media&token=2d2c89d8-13e0-4e93-b8db-8a1456b67afe" 
               alt="Card image cap">

        </div>
        <h5 class="card-title">Business en ligne</h5>
      </div>
  
  
      <div class="col-lg-3 col-md-5 my-2">
        <div class="card card-cat" 
             (click)="onSearchByTag('Marketing')">
  
          <img class="card-img" 
               src="https://firebasestorage.googleapis.com/v0/b/levelup-78020.appspot.com/o/images%2Fcategories%2Fdigital-marketing-4297723_1920.jpg?alt=media&token=79aab845-d0cd-4f8a-b2d8-1c43d931dedd" 
               alt="Card image cap">
        </div>
        <h5 class="card-title">Marketing</h5>
      </div>
  
      <div class="col-lg-3 col-md-5 my-2">
        <div class="card card-cat" 
             (click)="onSearchByTag('Developpement personnel')">
          <img class="card-img" 
               src="https://firebasestorage.googleapis.com/v0/b/levelup-78020.appspot.com/o/images%2Fcategories%2Fone-little-sprout-growing%20copie.jpg?alt=media&token=7afdece3-9f1a-466e-9fee-8e1b716e5a4b" 
               alt="Card image cap">
        </div>
        <h5 class="card-title">Développement personnel</h5>
      </div>
  
    </div>
  </div>

  <hr class="my-5">

  <div class="mt-5 mx-auto">

    <!-- section Filter pour la recherche -->
    <div class="filter-section container-fluid">
      <app-filter (items)="onAllocateItemList()"
                  [activeTab]="activeTab">
      </app-filter>
    </div>
    
    <app-search-results [activeTab]="activeTab"
                        [coursesList]="coursesList"
                        [eventsList]="eventsList"
                        [usersList]="usersList">
    </app-search-results>

  </div>

</div>
