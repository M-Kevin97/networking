<div class="container-search w-75 mx-auto">

  <!-- section Filter pour la recherche -->
  <div class="filter-section mt-5">
    <app-filter (items)="setCourseList($event)"
                [categoryName]="categoryName">
    </app-filter>
  </div>

  <app-course-list *ngIf="courseList" [courses]="courseList"></app-course-list>

  
</div>
