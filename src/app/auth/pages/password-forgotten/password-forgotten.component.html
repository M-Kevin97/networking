<div class="wrapper h-100 w-100">
  <div class="row h-100 align-items-center justify-content-center text-center">
    <div class="col-lg-4 col-md-6 col-sm-10">

      <div class="auth-title mb-5">
        <!-- À modifier (Image logo Nom de la plateforme)-->
        <a routerLink='/home' 
           routerLinkActive="router-link-active"
           class="img-link">
           
            <img src="assets/img/logo.png" 
                 width="90" 
                 height="60" 
                 class="d-inline-block img-b" 
                 alt="">
        </a>
      </div>

      <div class="alert alert-success success-message text-center border border-success py-3 rounded" 
            *ngIf="email">

        <p class="email-exist-text text-success text-justify mx-4 my-4">
          Un mail de réinitialisation a été envoyé à {{ email }}, veuillez cliquer sur le lien pour réinitialiser votre mot de passe.
          Si vous n'avez pas reçu de mail, n'hésiter pas à vérifier vos spams.
        </p>
      </div>
      <p class="text-danger my-2">
        {{ errorMessage }}
       </p>

      <app-email-box *ngIf="!email"
                     (email)="sendPasswordResetEmail($event)">
      </app-email-box>

    </div>
  </div>
</div>
