<div class="wrapper h-100 w-100">
  <div class="row h-100 align-items-center justify-content-center text-center">
    <div class="col-lg-4 col-md-5 col-sm-10">

      <div class="auth-title mb-5 mx-auto">
        <!-- À modifier (Image logo Nom de la plateforme)-->
        <a routerLink='/home' 
           routerLinkActive="router-link-active">

          <img src="assets/img/logo_skilleo_1-0.png" 
               width="150"  
               class="d-inline-block mb-4" 
               alt="logo skilleo">
        </a>
      </div>

      <h4 class="catch-p">La solution digitale pour partager vos connaissances</h4>

      <div class="success-message alert alert-success rounded" 
            *ngIf="email && successMessage">

        <h3>Félicitations !</h3>

        <p class="success-message-text">
          {{ successMessage }}
        </p>

        <countdown #countdown [config]="{leftTime: 5}" 
                              (event)="onTimerFinished($event)">
          $!m!:$!s!
        </countdown>
      </div>

      <div class="email-not-verified alert alert-danger" 
           *ngIf="errorMessage && !successMessage">

        <p class="email-not-verified-text">
          {{ errorMessage }}
        </p>
      </div>

      <app-email-box *ngIf="!email"
                     (email)="emailVerification($event)">
      </app-email-box>

      <app-verification *ngIf="(mode === 'verifyEmail' || mode === 'signIn') && isEmailVerified"
                        (successMessage)="successMessage = $event"
                        (errorMessage)="errorMessage = $event"
                        [emailUser]="email"
                        [idUser]="idUser">
      </app-verification>

      <app-password-reset *ngIf="mode === 'resetPassword' && email"
                          [actionCode]='actionCode'
                          (successMessage)="successMessage = $event"
                          (errorMessage)="errorMessage = $event"
                          [emailUser]="email">
      </app-password-reset>

    </div>
  </div>
</div>
