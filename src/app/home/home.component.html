<div id="home" class="container-fluid">

  <div id="menu-home" class="container-fluid">
    
    <div class="row menu-search-home h-100 align-items-center justify-content-center text-center">

            <span class="iconify arrow-search-section" data-icon="ic:round-keyboard-arrow-right" data-inline="false"></span>
          </div>
        </div>

        <app-login-box></app-login-box>
