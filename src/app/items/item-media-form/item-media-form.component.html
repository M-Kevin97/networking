<!-- Section media -->
<div class="tab-pane" role="tabpanel" id="step4">
  
  <h3 class="course-form-heading">
    Voulez-vous ajouter  une image ou une vidéo de présentation ? (Optionnel)
  </h3>

  <form [formGroup]="mediaForm" role="form">

    <input type="file" class="form-control-file" 
                       formControlName="image"
                       id="image"
                       accept="image/*"
                       (change)="onPreviewImage($event)">
      
          
    <p class="text-success" *ngIf="this.urlImagePreview">
      Le fichier a bien été chargé
    </p>

  </form>

<!-------------------------------- Modal Preview Image ---------------------------->

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" 
                                              data-target="#imageModalPreview"
                                              *ngIf="urlImagePreview">
  Prévisualiser l'image
</button>

<!-- Modal -->
<div class="modal fade" id="imageModalPreview" tabindex="-1" 
                                               role="dialog" 
                                               aria-labelledby="exampleModalCenterTitle" 
                                               aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <img class="border" style="max-width:400px" [src]="urlImagePreview">
     
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-------------------------------- Buttons "Save" / "Skip" / "Back" ---------------------------->

  <ul class="list-inline pull-right mt-5">
    <li>
      <button type="button" class="btn btn-default prev-step"
                            (click)="onBack()">
        Previous
      </button>
    </li>
    <li>
      <button type="button" class="btn btn-default next-step"
                            (click)="onSetMedia()">
        Skip
      </button>
    </li>
    <li>
        <button type="button" class="btn btn-primary next-step" 
                              [disabled]="mediaForm.invalid || !this.urlImagePreview"
                              (click)="onSetMedia()"
                              *ngIf="urlImagePreview">
            Save and continue
        </button>
    </li>
  </ul>
</div>
